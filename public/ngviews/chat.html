<div ng-controller="LunchChatController">
  <div class="row">
    <div class="large-6 columns">
      <div class="row">
        <div class="large-8 columns large-centered centered">
          <h4 class="subheader">
            Chat with <span id="lunchhost">{{ lunchHost.name }}</span>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns large-centered centered">
          <img ng-src="{{lunchHost.pic}}" class="luncherpic">
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns large-centered centered">
          <span class="handle subheader">{{lunchHost.handle}}</span>
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns large-centered centered">
          <span class="handle subheader">{{lunchHost.info}}</span>
        </div>
      </div>
    </div>
    <div class="large-6 columns">
      <h4 class="subheader centered">
        {{ lunchHost.handle}}'s chat room
      </h4>
      <div class="row">
        <div class="large-12 columns large-centered">
          <div class="panel" id="chatroom">
            <ul ng-repeat="message in messages" class="no-bullet">
              <li>from: {{message.from}} | {{message.message}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-9 columns">
          <input type="text" value="new message" ng-model="newMessage">
        </div>
        <div class="large-3 columns button tiny radius" id="send" ng-click="sendMessage(newMessage)">
          send
        </div>
      </div>
    </div>
</div>
